<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css1.css">
    <!-- CSS will be added here for styling, background, gradients, and animations -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Will you be my Valentine?</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Button Container -->
        <section class="button-container">
            <!-- Yes Button -->
            <button id="yes-btn" aria-label="Yes button to accept Valentine request">
                Yes
            </button>

            <!-- No Button -->
            <button id="no-btn" aria-label="No button to decline Valentine request">
                No
            </button>

            <!-- Back button -->
            <button id="backBtn" style="display:none;">Back</button>

        </section>

        <!-- Result Section for Yes Response -->
        <section id="yes-result" hidden>
            <p>Yay! You made me the happiest person!</p>
            <img src="flower-bouquet.png" alt="A beautiful bouquet of red and pink flowers celebrating our love">
            <!-- JavaScript will handle displaying this section and animations -->
        </section>

        <!-- Result Section for No Response -->
        <section id="no-result" hidden>
            <p>Aww, that's okay!</p>
            <img src="cute-cat.png" alt="A cute cartoon cat with adorable expression looking sad">
            <!-- JavaScript will handle button movement, animations, and user interactions -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Made with love on Valentine's Day</p>
    </footer>

    <!-- JavaScript will be added here for button functionality, event handling, and interactivity -->
    <script src="script.js1.js"></script>
</body>
</html>
